<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业大模型交互终端</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-animation"></div>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <h1>工业大模型交互终端</h1>
                <p>Industrial AI Interface</p>
            </div>
            <div class="system-status">
                <span class="status-light"></span>
                <span>作者：史芳宁</span>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- 消息会在这里动态生成 -->
        </div>
        <div class="chat-input-area">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="输入指令或问题..." autocomplete="off">
                    <div class="input-glow"></div>
                </div>
                <button type="submit" id="send-btn" title="发送指令">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

        <!-- 1. 引入 DOMPurify 来确保安全 -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    
    <!-- 2. 引入 marked.js 来解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 3. 最后引入你自己的脚本 -->
    <script src="script.js"></script>
</body>
</html>
